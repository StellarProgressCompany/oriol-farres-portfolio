<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- FUENTES -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:opsz,wght@18..144,500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap');
  </style>

  <title>Oriol Farrés Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta Description -->
  <meta name="description" content="La Masia en Vacarisses: restaurante de cocina tradicional catalana. Disfruta de platos caseros elaborados con ingredientes locales y auténticos sabores de Cataluña." />

  <!-- Meta Keywords -->
  <meta name="keywords" content="La Masia, restaurante, Vacarisses, cocina tradicional catalana, gastronomía catalana, platos caseros" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://restaurantmasia.cat/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="La Masia Vacarisses | Cocina Tradicional Catalana" />
  <meta property="og:description" content="Visita La Masia en Vacarisses, un restaurante de cocina tradicional catalana con platos caseros y ambiente acogedor." />
  <meta property="og:type" content="restaurant" />
  <meta property="og:url" content="https://restaurantmasia.cat/" />
  <meta property="og:image" content="https://restaurantmasia.cat/og-image.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="La Masia Vacarisses | Restaurante de Cocina Tradicional Catalana" />
  <meta name="twitter:description" content="La Masia en Vacarisses: cocina tradicional catalana con platos caseros elaborados con ingredientes de la zona." />
  <meta name="twitter:image" content="https://restaurantmasia.cat/og-image.jpg" />

  <!-- Favicon / Icons -->
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Datos estructurados con JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Restaurant",
      "name": "La Masia",
      "description": "Restaurante de cocina tradicional catalana en Vacarisses, con platos caseros elaborados con ingredientes locales.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Vacarisses",
        "addressRegion": "Barcelona",
        "addressCountry": "ES"
      },
      "telephone": "+34 650 341 022",
      "servesCuisine": "Cocina tradicional catalana",
      "url": "https://restaurantmasia.cat/",
      "image": "https://restaurantmasia.cat/og-image.jpg"
    }
  </script>

  <!-- Tailwind (o tu CSS) debe incluir la clase sr-only -->
  <style>
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>

</head>
<body>
<!-- Ocultamos el contenido SEO con sr-only -->
<header class="sr-only">
  <h1>La Masia Vacarisses</h1>
</header>
<main class="sr-only">
  <section>
    <h2>Restaurante de Cocina Tradicional Catalana</h2>
    <p>
      Bienvenido a <strong>La Masia</strong> en Vacarisses. Disfruta de auténticos platos caseros de la cocina catalana, elaborados con ingredientes frescos y locales.
    </p>
  </section>
</main>

<!-- Punto de montaje principal para React u otro framework -->
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
